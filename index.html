<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f3f7;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Top bar */
    .topbar {
        width: 100%;
        padding: 10px 20px;
        display: flex;
        justify-content: flex-end;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .topbar button {
        margin-left: 10px;
        padding: 6px 12px;
        font-size: 14px;
        cursor: pointer;
    }

    /* XP bar */
    .xp-wrapper {
        width: 60%;
        background: #ddd;
        border-radius: 20px;
        margin: 25px 0;
        overflow: hidden;
    }
    .xp-bar {
        height: 25px;
        background: #62a8ff;
        width: 0%;
        transition: 0.25s;
    }
    .xp-text {
        text-align: center;
        margin-top: 5px;
    }

    /* Boxes */
    .grid {
        width: 60%;
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
    }
    .box {
        padding: 20px;
        background: white;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        font-size: 18px;
        transition: 0.15s;
        border: 2px solid transparent;
    }
    .box:hover {
        border-color: #62a8ff;
    }
</style>
</head>
<body>

<div class="topbar">
    <button onclick="location.href='auth.html'">Log In</button>
    <button onclick="location.href='auth.html'">Sign Up</button>
</div>

<!-- XP BAR -->
<div class="xp-wrapper">
    <div id="xpBar" class="xp-bar"></div>
</div>
<div id="xpText" class="xp-text">XP: 0 / 100</div>

<!-- 20 XP BOXES -->
<div class="grid">
    <!-- Boxes generated by JS -->
</div>

<script>
    let xp = 0;
    const maxXP = 100;

    // Create boxes
    const grid = document.querySelector(".grid");
    for (let i = 1; i <= 20; i++) {
        const b = document.createElement("div");
        b.className = "box";
        b.textContent = "Box " + i + " (Click for XP)";
        b.addEventListener("click", () => addXP(5));
        grid.appendChild(b);
    }

    function addXP(amount) {
        xp = Math.min(maxXP, xp + amount);
        const percent = (xp / maxXP) * 100;
        document.getElementById("xpBar").style.width = percent + "%";
        document.getElementById("xpText").textContent = `XP: ${xp} / ${maxXP}`;
    }
</script>

</body>
</html>

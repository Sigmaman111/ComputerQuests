<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login / Signup</title>
<style>
    body {
        background: #f0f2f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        width: 350px;
        text-align: center;
    }
    input {
        width: 90%;
        padding: 8px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #aaa;
    }
    button {
        width: 95%;
        padding: 10px;
        margin-top: 8px;
        cursor: pointer;
        border: none;
        background: #4285f4;
        color: white;
        border-radius: 6px;
        font-size: 16px;
    }
    .signup {
        background: #34a853;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Account Access</h2>

    <input type="email" id="emailField" placeholder="Enter Gmail">
    <button onclick="emailLogin()">Log In with Email</button>

    <hr style="margin: 20px 0;">

    <!-- GOOGLE LOGIN BUTTON -->
    <div id="g_id_onload"
         data-client_id="275383359296-ecdf6qlk69fo0lb6p37orqtv0cuilg7i.apps.googleusercontent.com"
         data-callback="handleGoogle"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline">
    </div>

    <button class="signup" onclick="signup()">Sign Up</button>
</div>

<!-- GOOGLE SCRIPT -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- FIREBASE INIT -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDcxP-6xcgnSdT9sYY7bPeDY35669uiUic",
        authDomain: "computerquests.firebaseapp.com",
        projectId: "computerquests",
        storageBucket: "computerquests.firebasestorage.app",
        messagingSenderId: "275383359296",
        appId: "1:275383359296:web:1c132d91051820bbbe0ca5",
        measurementId: "G-51QJTZFDY6"
    };

    // Global auth object
    window.firebaseAuth = getAuth(initializeApp(firebaseConfig));
</script>

<!-- APP LOGIC -->
<script>
function emailLogin() {
    const email = document.getElementById("emailField").value;
    if (!email.includes("@gmail.com")) {
        alert("Please enter a valid Gmail address.");
        return;
    }
    localStorage.setItem("currentUser", email);
    window.location.href = "index.html";
}

function signup() {
    const email = document.getElementById("emailField").value;
    if (!email.includes("@gmail.com")) {
        alert("Enter a Gmail to sign up.");
        return;
    }
    localStorage.setItem("currentUser", email);
    window.location.href = "index.html";
}

// Google login handler
function handleGoogle(response) {
    const data = JSON.parse(atob(response.credential.split(".")[1]));
    const googleID = "google_" + data.sub;

    localStorage.setItem("currentUser", googleID);
    window.location.href = "index.html";
}
</script>

</body>
</html>
